<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Jordan Florchinger - About</title>
    <link rel="stylesheet" href="style.css">
    <script>
      (async () => {
        const response = await fetch('/api/v1/projects/meta');
        const resp = await response.json();
        const projectContainer = document.getElementById("content");
        for (var i in resp) {
          const element = resp[i];
          const header = document.createElement("h3");
          const paragraph = document.createElement("p");

          const div = document.createElement("div");
          div.classList.add("project-listing");
          div.appendChild(header);
          div.appendChild(paragraph);

          header.appendChild(document.createTextNode(element.title));
          paragraph.appendChild(document.createTextNode(element.summary));

          projectContainer.appendChild(div);
        }
      })();
    </script>
  </head>
  <body>
    <div class="centered" id="title">
      <h1><a href="/">jordan florchinger</a></h1>
    </div>
    <div class="centered" id="navigation-bar">
      <ul>
        <li><a href="/about">about</a></li>
        <li><a href="/projects">projects</a></li>
        <li><a href="/employment">employment</a></li>
      </ul>
    </div>
  <div id="content"></div>
  </body>
</html>
